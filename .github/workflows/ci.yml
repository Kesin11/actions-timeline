name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.36.x
      - id: fmt
        run: deno fmt
      - id: lint
        run: deno lint
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.36.x
      - name: Rebuild the dist/ directory
        run: deno task bundle
      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
      - name: Create dist/*.js size json
        run: |
          inner=$(find ./dist -type f -printf '%s %f\n' | jq -s -R 'split("\n") | map(select(. != "")) | map(split(" ")) | map({"value": .[0], "key": .[1], "unit": "byte"})')
          jq -n --arg  key "dist_size" --arg  name "dist_size" --argjson metrics "$inner" '$ARGS.named' > dist_js_sizes.json
      - name: Create dummy coverage
        run: touch coverage.out
      - uses: k1LoW/octocov-action@v0
        env:
          OCTOCOV_CUSTOM_METRICS_DIST_JS: dist_js_sizes.json
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.36.x
      - id: test
        run: deno test

  run_self:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [ check, check-dist, test ]
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.36.x
      - run: deno task bundle
      - name: Run self action
        uses: ./
